<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .header-buttons {
            display: flex;
            justify-content: space-around;
        }
        .header-buttons a {
            color: white;
            text-decoration: none;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            width: 200px;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            margin: 20px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travel Company</h1>
        <div class="header-buttons">
            <a href="#">Home</a>
            <a href="#">Products</a>
        </div>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Travel Product 1">
            <p>Product 1</p>
            <p>Description of Product 1</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Travel Product 2">
            <p>Product 2</p>
            <p>Description of Product 2</p>
        </div>
    </div>

    <div class="form-container">
        <h2 class="form-header">Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email">
            
            <label for="message">Message:</label>
            <textarea id="message" placeholder="Message"></textarea>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        &copy; 2023 Travel Company. All rights reserved.
    </footer>

    <script>
        // JavaScript can be added here for any interactive elements
    </script>
</body>
</html>
